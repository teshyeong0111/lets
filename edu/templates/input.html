<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php">

  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="성을 입력하세요:"><br>
  
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="이름을 입력하세요:"><br>
  
  <label for="mypwd">비일번호:</label><br>
  <input type="password" id="mypwd" name="pwd" placeholder="비밀번호를 입력하세요:"><br>
  
  <label for = "age">나이:</label><br>
  <input placeholder="나이를 입력하세요:" name="myage"id="age" type="number"/><br><br>
  
  <input type="file" accept=".jpg, .png, .pdf" name="myfiles"/><br><br>
  
  <input type="color" name="mycolor"/><br><br>
  
  <input type="radio" name="country" value="kr"checked/>대한민국
  <input type="radio" name="country" value="cn"/>중국
  <input type="radio" name="country" value="jp"/>일본
  <input type="radio" name="country" value="nk"/>북한
  <br><br>
  
  <input type="checkbox"checked/>임영웅
  <input type="checkbox"/>영탁
  <input type="checkbox"/>장민호
  <input type="checkbox"/>정동원
  <br><br>
  
  <select>
  	<option value="1">영웅시대</option>
    <option value="2">영탁불패</option>
    <option value="3">민호특공대</option>
    <option value="4">우주총동원</option>
  <select>
  <br><br>
  
  <input type="range" min="100" max="500" stap="100"/><br><br>
  
  <input type="submit" value="제출">
  
  <input type="date"/><br><br>
  
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
